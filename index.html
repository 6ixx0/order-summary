<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>Order Summary</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="sub-container">
                <div>
                    <img class="img" src="/img/illustration-hero.svg" />
                </div>
                <div class="text">
                    <div class="sub-text">
                        <h2 class="head">Order Summary</h2>
                    </div>
                    <div class="paragraph">
                        <p class="sub-paragraph">
                            You can now listen to millions of songs, audiobooks, and
                            podcasts on any device anywhere you like!
                        </p>
                    </div>
                </div>
                <div class="plan">
                    <img src="/img/icon-music.svg" alt="music icon" />
                    <div class="sub-plan">
                        <p>Annual Plan</p>
                        <span>$59.99/year</span>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="button">
                    <div>
                        <button class="btn1">Proceed to Payment</button>
                    </div>
                    <div>
                        <button class="btn2">Cancel Order</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
